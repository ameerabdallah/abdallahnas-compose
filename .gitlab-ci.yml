stages:
  - mirror

mirror_to_github:
  stage: mirror
  image:
    name: alpine/git:latest
    entrypoint: [""]
  before_script:
    - apk add --no-cache openssh-client
    - mkdir -p ~/.ssh
    - echo "$GITHUB_SSH_KEY_BASE64" | base64 -d > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
  script:
    - git remote add github git@github.com:ameerabdallah/abdallahnas-compose.git || true
    - git branch --show-current
    - git fetch github
    - git branch --show-current
    - git push github --all
    - git push github --tags
